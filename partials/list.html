<section class="authorpage">
  <div class="search">
    <h1>Author Directory</h1>
    <h2>100 Popular Downloads from Project Gutenberg</h2>
    <input ng-model="query" placeholder="Search for authors" autofocus />
    <label class="displayinline">
      Sort by:
      <select ng-model="authorSort">
        <option value="name">Author</option>
        <option value="works">Works</option>
      </select>
    </label>
    <label class="displayinline">
      <input type="radio" ng-model="direction" name="direction" checked />
      ascending
    </label>
    <label class="displayinline">
      <input type="radio" ng-model="direction" name="direction" value="reverse" />
      descending
    </label>
    <div class="clearfix"></div>
  </div>
    <ul class="authorlist">
      <li class="author clearfix" ng-repeat="item in authors | filter: query | orderBy: authorSort:direction ">
        <a href="{{ item.href }}" target="_blank">
        <img ng-src="{{ item.cover }}" alt="Photo from {{ item.works }}"/>
        <div class="info">
          <h3>{{ item.name }}</h3>
          <p> {{ item.works + " " + item.download}} </p>
        </div>
      </a>
      </li>
    </ul>

</section>
